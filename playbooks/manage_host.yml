          # register: curlreq

            #- debug: var=curlreq

        - name: update service via uri
          #url: "{{ manageiq.api_url}}/api/{{ manageiq.service }}"
          uri:
            url: "https://10.11.164.225/api/{{ manageiq.service }}"
            method: POST
            body_format: json
            body:
              action: edit
              resources : { description: "adsfasdfasdfadsfasfasdfasdfasdfasdfasdfasdfasdfasfasdfasdfasdfasdfasdfasdfasdfasdfA Description for the new Service"}
            validate_certs: False
            headers:
              X-Auth-Token: "{{ manageiq.api_token }}"
              Content-Type: "application/json"
            status_code: 200
          register: output

        - debug: var=output.json.results[0].success

      always:
        - name: Revoke the SSO token
          ovirt_auth:
            state: absent
            ovirt_auth: "{{ ovirt_auth }}"
